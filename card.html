<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <img src="images/bg-main-desktop.png" alt="" class="bg-main-desktop">
    <div class="cont">
        <section class="right">
            <div class="front-card">
                <img src="images/bg-card-front.png" alt="" class="bg-card-front">
                <img src="images/card-logo.svg" alt="" class="c card-logo">
                <p class="c car-num">0000 0000 0000 0000</p>
                <p class="c car-name">Cardholder Name</p>
                <p class="c car-year">00/00</p>
            </div>
            <div class="back-card">
                <img src="images/bg-card-back.png" alt="" class="bg-card-back">
                <p class="c ds">000</p>
            </div>
        </section>


        <!-- 
    
    
    

    000 -->
        <section class="card-form">
            <form action="">
                <label for="car">Cardholder Name</label>
                <input type="text" id="car" placeholder="e.g. Jane Appleseed" class="car_na">
                <br>
                <label for="num" class="a num">Card Number</label>
                <input type="text" id="num" placeholder="e.g. 1234 5678 9123 0000" class="car_na">
                <div class="df">
                    <div class="df1">
                        <label for="exp" class="a ex">Exp. Date (MM/YY)</label>
                        <input type="text" placeholder="MM" id="exp" class="m-exp">
                        <input type="text" placeholder="YY" id="exp" class="m-exp">
                    </div>
                    <div class="df2">
                        <label for="cvc" class="a cvc">CVC</label>
                        <input type="text" id="cvc" class=" fcvc" placeholder="e.g. 123">
                    </div>
                </div>
                <button id="submit">Confirm</button>
            </form>

        </section>



    </div>
</body>

</html>
